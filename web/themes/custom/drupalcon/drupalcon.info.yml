name: DrupalCon 2018
type: theme
base theme: stable
description: 'A sample theme for Mediacurrent training at DrupalCon Nashville 2018'
package: Core
version: VERSION
core: 8.x

# Libraries
libraries:
  - drupalcon/global

# This section is used by the contrib module, Component Libraries. It allows you
# to reference .twig files in your components/ directory by using the Twig namespace:
# @drupalcon
# See https://www.drupal.org/project/components for more information.
component-libraries:
  drupalcon:
    paths:
      - src/components
      - src/layouts
      - src/templates

regions:
  header: Header
  primary_menu: 'Primary menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  breadcrumb: Breadcrumb
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: 'Footer'
